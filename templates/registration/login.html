<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NCRT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 w-full max-w-xs fade-in">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-semibold text-gray-800 mb-1">NCRT</h1>
            <p class="text-xs text-gray-500">Network Configuration Rule Tester</p>
        </div>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-xs font-medium text-gray-700 mb-1.5">
                    Username or Email
                </label>
                <input type="text" id="username" name="username" required
                    class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-gray-400"
                    placeholder="Enter username or email"
                    aria-label="Username or Email">
            </div>
            
            <div>
                <label for="password" class="block text-xs font-medium text-gray-700 mb-1.5">
                    Password
                </label>
                <input type="password" id="password" name="password" required
                    class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-gray-400"
                    placeholder="Enter password"
                    aria-label="Password">
            </div>
            
            <div class="text-right">
                <a href="/forgot-password/" class="text-xs text-gray-600 hover:text-gray-800">
                    Forgot Password?
                </a>
            </div>
            
            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 text-xs px-3 py-2 rounded">
                <span id="errorText"></span>
            </div>
            
            <button type="submit" id="loginButton"
                class="w-full bg-gray-800 text-white text-sm py-2 px-4 rounded-md hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-1 font-medium transition-colors">
                <span id="loginButtonText">Login</span>
            </button>
        </form>
        
        <div class="mt-5 text-center text-xs text-gray-500">
            <p>Need an account? Contact your organization administrator.</p>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const loginButton = document.getElementById('loginButton');
            const loginButtonText = document.getElementById('loginButtonText');
            
            errorDiv.classList.add('hidden');
            loginButton.disabled = true;
            loginButton.classList.add('opacity-75', 'cursor-not-allowed');
            loginButton.innerHTML = '<span>Logging in...</span>';
            
            try {
                const response = await fetch('/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (data.status === 'success') {
                        window.location.href = data.redirect || '/';
                    } else if (data.status === '2fa_required') {
                        // Redirect to 2FA verification page
                        window.location.href = '/verify-2fa/';
                    } else {
                        errorText.textContent = data.error || 'Login failed. Please try again.';
                        errorDiv.classList.remove('hidden');
                        resetButton();
                    }
                } else {
                    errorText.textContent = data.error || 'Login failed. Please try again.';
                    errorDiv.classList.remove('hidden');
                    resetButton();
                }
            } catch (error) {
                errorText.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.remove('hidden');
                resetButton();
            }
            
            function resetButton() {
                loginButton.disabled = false;
                loginButton.classList.remove('opacity-75', 'cursor-not-allowed');
                loginButton.innerHTML = '<span id="loginButtonText">Login</span>';
            }
        });
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Auto-focus first input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
