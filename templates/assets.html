{% extends "base.html" %}

{% block title %}Assets - NCRT{% endblock %}

{% block breadcrumb_current %}Assets{% endblock %}

{% block content %}
<section class="bg-white rounded-lg shadow p-6">
    <div class="mb-6">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h2 class="text-2xl font-bold">Assets</h2>
                <p class="text-gray-600 text-sm mt-1">Manage and view device assets</p>
            </div>
            <div id="bulkActions" class="hidden flex items-center gap-2">
                <button onclick="bulkDeleteAssets()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 flex items-center gap-2">
                    <i class="fas fa-trash"></i>
                    Delete Selected
                </button>
            </div>
        </div>
        
        <!-- Search and Filter Bar -->
        <div class="bg-gray-50 rounded-lg p-4 mb-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="md:col-span-2">
                    <label for="assetSearchInput" class="block text-sm font-medium text-gray-700 mb-1">Search</label>
                    <div class="relative">
                        <input type="text" id="assetSearchInput" placeholder="Search by device identifier, hostname, model, or make..."
                            class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                <div>
                    <label for="assetDateFilter" class="block text-sm font-medium text-gray-700 mb-1">Last Audit</label>
                    <select id="assetDateFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All Time</option>
                        <option value="7">Last 7 days</option>
                        <option value="30">Last 30 days</option>
                        <option value="never">Never audited</option>
                    </select>
                </div>
            </div>
            <div class="mt-3 flex justify-end gap-2">
                <button onclick="clearAssetFilters()" class="px-4 py-2 text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-100">
                    Clear Filters
                </button>
            </div>
        </div>
    </div>
    
    <div id="assetsList" class="space-y-4">
        <p class="text-gray-500">Loading assets...</p>
    </div>
</section>
{% endblock %}

{% block extra_scripts %}
<script>
    async function apiRequest(url, method = 'GET', data = null) {
        const options = { method, headers: { 'Content-Type': 'application/json' } };
        if (data && method !== 'GET') options.body = JSON.stringify(data);
        try {
            const response = await fetch(url, options);
            const result = await response.json();
            return { ok: response.ok, data: result, status: response.status };
        } catch (error) {
            console.error('API request failed:', error);
            return { ok: false, error: error.message };
        }
    }
    
    let selectedAssets = new Set();
    
    document.addEventListener('DOMContentLoaded', function() {
        loadAssets();
        
        // Add event listeners for search and filters
        const searchInput = document.getElementById('assetSearchInput');
        const dateFilter = document.getElementById('assetDateFilter');
        
        if (searchInput) {
            let searchTimeout;
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(loadAssets, 300);
            });
        }
        
        if (dateFilter) {
            dateFilter.addEventListener('change', loadAssets);
        }
    });
    
    async function loadAssets() {
        const searchQuery = document.getElementById('assetSearchInput')?.value || '';
        const dateFilter = document.getElementById('assetDateFilter')?.value || '';
        
        // Build query parameters
        const params = new URLSearchParams();
        if (searchQuery) params.append('search', searchQuery);
        if (dateFilter) params.append('date_range', dateFilter);
        
        const result = await apiRequest(`/api/assets?${params.toString()}`);
        const container = document.getElementById('assetsList');
        
        if (result.ok && result.data) {
            const assets = result.data.assets || [];
            if (assets.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-inbox text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-500 text-lg">No assets found</p>
                        <p class="text-gray-400 text-sm mt-2">${(searchQuery || dateFilter) ? 'Try adjusting your filters' : 'Create your first audit to see assets'}</p>
                    </div>
                `;
                document.getElementById('bulkActions').classList.add('hidden');
                return;
            }
            
            container.innerHTML = assets.map(asset => {
                const statusColors = {
                    'Completed': 'bg-green-100 text-green-800',
                    'Failed': 'bg-red-100 text-red-800',
                    'Processing': 'bg-yellow-100 text-yellow-800',
                    'Pending': 'bg-gray-100 text-gray-800'
                };
                const statusColor = statusColors[asset.latest_audit_status] || 'bg-gray-100 text-gray-800';
                
                return `
                    <div class="border border-gray-200 rounded-lg p-5 hover:shadow-md transition-shadow bg-white">
                        <div class="flex items-start gap-4">
                            <div class="mt-1">
                                <input type="checkbox" class="asset-checkbox w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" 
                                    value="${escapeHtml(asset.device_identifier)}" onchange="updateAssetBulkActions()">
                            </div>
                            <div class="flex-1">
                                <div class="flex items-start justify-between mb-3">
                                    <div class="flex-1">
                                        <h3 class="text-lg font-semibold text-gray-900 mb-1">${escapeHtml(asset.device_identifier || 'Unknown Device')}</h3>
                                        <div class="flex flex-wrap items-center gap-3 text-sm text-gray-600 mb-2">
                                            ${asset.device_hostname ? `<span><i class="fas fa-server mr-1"></i>${escapeHtml(asset.device_hostname)}</span>` : ''}
                                            ${asset.device_make ? `<span><i class="fas fa-industry mr-1"></i>${escapeHtml(asset.device_make)}</span>` : ''}
                                            ${asset.device_model ? `<span><i class="fas fa-microchip mr-1"></i>${escapeHtml(asset.device_model)}</span>` : ''}
                                            ${asset.device_firmware ? `<span><i class="fas fa-code mr-1"></i>${escapeHtml(asset.device_firmware)}</span>` : ''}
                                            ${asset.device_location ? `<span><i class="fas fa-map-marker-alt mr-1"></i>${escapeHtml(asset.device_location)}</span>` : ''}
                                        </div>
                                    </div>
                                    <span class="px-3 py-1 rounded-full text-xs font-medium ${statusColor}">${asset.latest_audit_status || 'Unknown'}</span>
                                </div>
                                
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4 text-sm">
                                    <div>
                                        <span class="text-gray-500">Last Audit:</span>
                                        <p class="font-medium">${asset.last_audit_date_formatted || asset.last_audit_date || 'Never'}</p>
                                    </div>
                                    <div>
                                        <span class="text-gray-500">Total Audits:</span>
                                        <p class="font-medium">${asset.total_audits || 0}</p>
                                    </div>
                                    <div>
                                        <span class="text-gray-500">Latest Findings:</span>
                                        <p class="font-medium">${asset.latest_findings_count || 0}</p>
                                    </div>
                                    ${asset.device_type ? `
                                    <div>
                                        <span class="text-gray-500">Type:</span>
                                        <p class="font-medium">${escapeHtml(asset.device_type)}</p>
                                    </div>
                                    ` : ''}
                                </div>
                                
                                <div class="flex gap-2">
                                    ${asset.latest_audit_id ? `
                                    <a href="/report/?audit_id=${asset.latest_audit_id}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2 text-sm">
                                        <i class="fas fa-eye"></i>
                                        View Latest
                                    </a>
                                    ` : ''}
                                    <a href="/assets/${encodeURIComponent(asset.device_identifier)}/audits" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 flex items-center gap-2 text-sm">
                                        <i class="fas fa-list"></i>
                                        View All Audits
                                    </a>
                                    <a href="/audit/?device_identifier=${encodeURIComponent(asset.device_identifier)}" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 flex items-center gap-2 text-sm">
                                        <i class="fas fa-plus"></i>
                                        New Audit
                                    </a>
                                    <button onclick="deleteAsset('${escapeHtml(asset.device_identifier)}', ${asset.total_audits || 0})" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 flex items-center gap-2 text-sm">
                                        <i class="fas fa-trash"></i>
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            updateAssetBulkActions();
        } else {
            container.innerHTML = `
                <div class="text-center py-12">
                    <i class="fas fa-exclamation-triangle text-4xl text-red-400 mb-4"></i>
                    <p class="text-red-600 text-lg">Error loading assets</p>
                    <p class="text-gray-400 text-sm mt-2">${result.error || 'Unknown error occurred'}</p>
                </div>
            `;
        }
    }
    
    function updateAssetBulkActions() {
        const checkboxes = document.querySelectorAll('.asset-checkbox:checked');
        const bulkActions = document.getElementById('bulkActions');
        if (checkboxes.length > 0) {
            bulkActions.classList.remove('hidden');
            selectedAssets = new Set(Array.from(checkboxes).map(cb => cb.value));
        } else {
            bulkActions.classList.add('hidden');
            selectedAssets.clear();
        }
    }
    
    function clearAssetFilters() {
        document.getElementById('assetSearchInput').value = '';
        document.getElementById('assetDateFilter').value = '';
        loadAssets();
    }
    
    function deleteAsset(deviceIdentifier, auditCount) {
        if (!confirm(`Are you sure you want to delete the asset "${deviceIdentifier}"?\n\nThis will delete all ${auditCount} audit(s) for this device.\n\nThis action cannot be undone.`)) {
            return;
        }
        
        // Delete all audits for this device
        const result = apiRequest('/api/audits', 'POST', {
            action: 'delete',
            device_identifier: deviceIdentifier
        });
        
        result.then(res => {
            if (res.ok) {
                showToast('Asset and all audits deleted successfully', 'success');
                loadAssets();
            } else {
                showToast(res.data?.error || 'Failed to delete asset', 'error');
            }
        });
    }
    
    function bulkDeleteAssets() {
        if (selectedAssets.size === 0) {
            showToast('No assets selected', 'error');
            return;
        }
        
        if (!confirm(`Are you sure you want to delete ${selectedAssets.size} asset(s) and all their audits?\n\nThis action cannot be undone.`)) {
            return;
        }
        
        // Delete all audits for each device
        const deletePromises = Array.from(selectedAssets).map(deviceIdentifier => 
            apiRequest('/api/audits', 'POST', {
                action: 'delete',
                device_identifier: deviceIdentifier
            })
        );
        
        Promise.all(deletePromises).then(results => {
            const successCount = results.filter(r => r.ok).length;
            const failCount = results.length - successCount;
            
            if (failCount === 0) {
                showToast(`Successfully deleted ${successCount} asset(s)`, 'success');
            } else {
                showToast(`Deleted ${successCount} asset(s), ${failCount} failed`, 'warning');
            }
            
            selectedAssets.clear();
            loadAssets();
        });
    }
    
    function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    function showToast(message, type = 'info') {
        console.log(`Toast (${type}): ${message}`);
        // In a real app, this would display a visual toast notification
    }
</script>
{% endblock %}
